    <div class="col-md-12">

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myTogglerNav" aria-controls="#myTogglerNav" aria-label="Toggle Navigation">

                <section class="collapse navbar-collapse pr-3 order-md-1 order-2" id="myTogglerNav">

                            X
                        </button>
                        <include href="layout/menu_all.html" />
                    </div>
                </section>
            </div>
        </nav>

        <article id="page-stylebook-gallery" class="container px-0 mt-5">

            <h3 class="text-center text-light futuraLtBk">Lernen Sie den bloom´s Style kennen...</h3>
            <!-- <p class="text-center mb-0">Stylebeschreibung: klasse aspruchsvolle aktuelle haarfarbe, natürliche asprucksvolle
            </p>
            <p class="text-center mb-0">Stylings von kurz bis lang // pflegeleicht für zu Hause / ästhetisch</p> -->


            <div id="latest_work_part" class="latest_work_part">

                <!-- Filter Controls - Simple Mode -->
                <div class="krow text-center filter-zag">

                    <!-- end filter Filter Adresse -->
                    <check if="{{@TITLESALONS}}">
                        <true>
                            <div class="w-100 px-3">
                                <div class="col-sm-12 col-md-12">
                                    <select name="filterSelectStylebook" id="filterSelectStylebook" class="form-control rounded-0">
                                        <!-- <option class="filter" disabled>Filter Adresse</option> -->
                                        <option class="filter" data-filter="all" value="all" selected>Alle Salons</option>
                                        <repeat group="@TITLESALONS" key="@tkey" value="@DisplayName" counter="{{ @i }}">
                                            <option class="filter" data-filter=".js-tab{{ @tkey }}" value=".js-tab{{ @tkey }}">{{ @DisplayName }}</option>
                                        </repeat>
                                    </select>
                                    <div id="loadingPictures"></div>
                                </div>
                            </div>
                        </true>
                        <false>
                            <div class="alert text-center mt-2 text-warning">
                                <!-- Sie haben derzeit keine Sachen in unserem Stylebook. -->
                            </div>
                        </false>
                    </check>

                </div>
                <!-- end filter-zag -->

                <check if="{{@SCRAB_SALONS_IMG}}">
                    <true>
                        <div id="stylebook-gallery-kaplichka" class="mt-2 text-center">

                            <repeat group="{{@SCRAB_SALONS_IMG}}" key="@Skey" value="{{@TABS}}">

                                <repeat group="{{@TABS}}" key="@pkey" value="{{@data}}">
                                    <!-- https://github.com/aFarkas/lazysizes/issues/181 -->
                                    <!-- data-expand="auto" -->
                                    <check if="{{@data.allimg}}">
                                    <repeat  key="@imgpkey" group="{{@data.allimg}}" value="{{@inf}}">
<!--                                    <div class="mix js-tab{{@Skey}} stylebook-gallery-grid-img stylebook-container mrgn-btm-sect" data-name="{{@data.FirstName}}">-->
                                    <div class=" js-tab{{@Skey}}  stylebook-gallery-grid-img stylebook-container mrgn-btm-sect" data-name="{{@data.FirstName}}">

                                        <div class="prevsalo fiter-tab{{@Skey}}  position-relative d-flex justify-content-center w-100" id="{{@data.key_index}}-prevsalo" data-index="{{@data.key_index}}" data-employeeId="{{@data.Id}}" data-img_employee="{{@data.webimages}}" data-salonid="{{@data.SALONID}}"
                                            data-title_employee="{{@data.FirstName}}" data-img_avatar="{{@data.PICTURE}}" data-employee_description="{{@data.Description}}">
                                            
                                            <img class="lazyload responsive-img gop-image" ondragstart="return false;" data-src="{{@inf}}" alt="" />

                                            <p style="cursor: pointer;display: none;" class="over-image-text-stylebook-grid-img"> {{@data.FirstName}}</p>
                                                    
                                        </div>

                                    </div>
                                    </repeat>  
                                    </check>    
                                </repeat>


                            </repeat>
                        </div>

                        <!-- end tab-content -->
                    </true>
                    <false>
                        <div class="alert text-center mt-2 text-warning">
                            Sie haben derzeit keine Sachen in unserem Stylebook.
                        </div>
                    </false>
                </check>

            </div>

        </article>

    </div>
</div>
<!-- END ROW -->

                                <a class="carousel-control-next" href="#stylist-slider" role="button" data-slide="next">

                                    <span class="sr-only">Next</span>
                                </a>

    </div>
</div>
