<!-- YouTube Modal Window -->
<div class="modal fade youtube-banner modal-banner" id="youtubeModal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content">
            <div class="modal-body">
                <form id="youtube_form" method="post">
                    <p>
                        <label for="youtube_text">Youtube URL:</label>
                        <input type="url" name="youtube_url" id="youtube_url" value="" class="w-75" /> <br />
                        <small><em>(use only the url, not the full embed code)</em></small><br /><br />
                    <p><label>Sliding-Dauer</label> <input type="number" min="200" max="30000" step="200" value="2000"
                            name="carousel_interval" class="w-50 form-control has-success" required="required"
                            aria-required="true" aria-invalid="false" /></p>
                    <input type="hidden" name="text" id="youtube_text" value="Vollständiges Video Anschauen"
                        class="w-75" />
                    </p>

                    <input type="hidden" name="action" id="youtube_action" value="youtube" />
                    <input type="hidden" name="type" value="fachkraft-banner" />
                    <input type="submit" name="insert_youtube" id="insert_youtube" value="Einfügen"
                        class="btn btn-info" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="imageModalbanner" class="modal fade img-banner modal-banner" role="dialog">
    <div class="modal-dialog">

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Bild einfügen</h4>
            </div>
            <div class="modal-body">
                <form id="image_form" action="{{@BASE}}/bannerfachkraftAdmin/banner" method="post"
                    enctype="multipart/form-data">
                    <p><label>Bild auswählen</label> <input type="file" name="image" id="image" /></p>
                    <p><label>Sliding-Dauer</label> <input type="number" min="200" max="30000" step="200" value="2000"
                            name="carousel_interval" class="w-50 form-control has-success" required="required"
                            aria-required="true" aria-invalid="false" /></p>
                    <br />
                    <input type="hidden" name="action" id="action" value="insert" />
                    <input type="hidden" name="image_id" id="image_id" />
                    <input type="hidden" name="type" value="fachkraft-banner" />
                    <input type="submit" name="insert" id="insert" value="Einfügen" class="btn btn-info" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>
